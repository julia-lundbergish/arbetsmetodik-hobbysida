<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hobbysida</title>
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="img/f1logo.png" alt="logotype">
        <ul>
            <li><a href="#races">Races</a></li>
            <li><a href="#teams">Teams</a></li>
            <li><a href="#drivers">Drivers</a></li>
            <li><a href="#tickets">Tickets</a></li>
        </ul>
    </nav>
    </header>
    <main>
        <section class="calendar">
        <p class="titleText">Next Grand Prix:</p>
        <p id="countdown" class="countdown"></p>
        <div class="schedule">
            <div class="location">
                <div class="locationText">
            <p class="country">Bahrain</p>
        </div>
        <div class="locationImage">
            <img class="trackMap" src="img/trackmap.png" alt="Bahrain Track Map">
        </div>
        </div>
            <p class="scheduleDate">03 MAR - 05 MAR</p>
            <table class="scheduleTable">
                <tr>
                  <td class="leftColumn">Practice 1</td>
                  <td>FRI 12:30 - 13:30</td>
                </tr>
                <tr>
                  <td class="leftColumn">Practice 2</td>
                  <td>FRI 16:00 - 17:00</td>
                </tr>
                <tr>
                  <td class="leftColumn">Practice 3</td>
                  <td>SAT 12:30 - 13:30</td>
                </tr>
                <tr>
                  <td class="leftColumn">Qualifying</td>
                  <td>SAT 16:00 - 17:00</td>
                </tr>
                <tr>
                  <td class="leftColumn">Race</td>
                  <td>SUN 16:00</td>
                </tr>
              </table>
              
        </div>
    </section>
    </main>
    <footer></footer>
</body>
</html>
<script src="../src/js/main.js"></script>
